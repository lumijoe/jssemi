<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js01</title>
  </head>
  <body>
    <ul></ul>
    <!-- /bodyの直前にscript TAG -->
    <script>
      // 要素3つの配列データ
      const items = ["Apple", "Peach", "Orange"];
      //   mapメソッドはmap()
      const itemTag = items
        .map((item) => {
          return `<li>${item}</li>`;
        })
        .join("");
      const ultag = document.querySelector("ul");
      ultag.insertAdjacentHTML("afterbegin", itemTag);
    </script>
  </body>
</html>
